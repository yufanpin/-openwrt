name: 通用模板

on:
  workflow_dispatch:
  schedule:
    - cron: 0 20 * * *  # 每天凌晨 4 点（北京时间）

env:
  REPO_URL: https://github.com/Lienol/openwrt.git
  REPO_BRANCH: 24.10
  CONFIG_FILE: configs/recs07.config
  DIY_SCRIPT: diy-script.sh
  CACHE_TOOLCHAIN: true
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: recs07_build
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-22.04

    steps:
    - name: 🧾 检查服务器性能
      run: |
        echo "CPU: $(nproc) 核心"
        cat /proc/cpuinfo | grep 'model name' | uniq
        echo "内存信息："
        free -h
        echo "磁盘信息："
        df -hT

    - name: 🧹 初始化构建环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi $(docker images -q) || true
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android $AGENT_TOOLSDIRECTORY
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL is.gd/depends_ubuntu_2204)
        sudo -E systemctl daemon-reload
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get -y clean
        sudo timedatectl set-timezone "$TZ"

    - name: 💽 合并磁盘空间
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024

    - name: 📁 下载当前仓库代码
      uses: actions/checkout@v4

    - name: 📥 克隆 OpenWrt 源码
      run: |
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        VERSION_INFO=$(git show -s --date=short --format="作者: %an<br/>时间: %cd<br/>内容: %s<br/>hash: %H")
        echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV

    - name: 🧩 执行 DIY 脚本
      run: |
        cd $OPENWRT_PATH
        chmod +x ../$DIY_SCRIPT
        ../$DIY_SCRIPT

    - name: ⚙️ 加载 .config 配置文件
      run: |
        cp $CONFIG_FILE $OPENWRT_PATH/.config
        cd $OPENWRT_PATH
        DEVICE_TARGET=$(grep CONFIG_TARGET_BOARD .config | cut -d '"' -f2)
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        DEVICE_SUBTARGET=$(grep CONFIG_TARGET_SUBTARGET .config | cut -d '"' -f2)
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV

    - name: 📦 缓存工具链
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: false
        mixkey: ${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.OPENWRT_PATH }}

    - name: 🛠️ 开始编译 OpenWrt 固件
      id: compile
      run: |
        cd $OPENWRT_PATH
        make defconfig
        make download -j8
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

    - name: 📦 整理编译输出文件
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        cp $OPENWRT_PATH/.config build.config
        mkdir packages && mv -f $OPENWRT_PATH/bin/packages/*/*/*.ipk packages
        tar -zcf Packages.tar.gz packages
        rm -rf packages feeds.buildinfo version.buildinfo
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

    - name: 🚀 上传固件到 GitHub Release
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: ncipollo/release-action@v1
      with:
        name: R${{ env.FILE_DATE }} recs07 自动构建版
        allowUpdates: true
        tag: ${{ env.FIRMWARE_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*
        body: |
          **📦 OpenWrt 固件自动构建发布**
          - 💻 平台：recs07（IPQ6010）
          - 🌱 源码分支：${{ env.REPO_BRANCH }}
          - 🌐 默认地址：192.168.10.1
          - 🔑 默认密码：无
          - 🕒 编译时间：${{ env.DATE }}
          - 📜 提交记录：
          - ${{ env.VERSION_INFO }}
