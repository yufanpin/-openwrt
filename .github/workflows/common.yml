        cd $OPENWRT_PATH
        echo "ğŸ”¨ ä½¿ç”¨æœ€å¤§çº¿ç¨‹æ•°è¿›è¡Œç¼–è¯‘: $(nproc)"
        if make -j$(nproc); then
