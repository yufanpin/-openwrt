    - name: æ‹‰å–å½“å‰ä»“åº“ï¼ˆè·å– configã€è„šæœ¬ç­‰ï¼‰
      uses: actions/checkout@v4

    - name: å…‹éš† OpenWrt æºç 
      run: |
        # git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt
        git clone --depth 1 -b 24.10 $REPO_URL openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        echo "VERSION_INFO=$(git log -1 --pretty=format:'ä½œè€…: %an\næ—¶é—´: %cd\nå†…å®¹: %s\nhash: %H')" >> $GITHUB_ENV

    - name: æ‰§è¡Œè‡ªå®šä¹‰ DIY è„šæœ¬ï¼ˆå¯é€‰ï¼‰
      if: env.DIY_SCRIPT != ''
      run: |
        cd $OPENWRT_PATH
        chmod +x ../$DIY_SCRIPT
        ../$DIY_SCRIPT

    - name: ç”Ÿæˆå¹³å°å˜é‡
      run: |
        cp $CONFIG_FILE $OPENWRT_PATH/.config
        cd $OPENWRT_PATH
        make defconfig > /dev/null 2>&1
        echo "SOURCE_REPO=$(basename -s .git $REPO_URL)" >> $GITHUB_ENV
        echo "DEVICE_TARGET=$(grep CONFIG_TARGET_BOARD .config | cut -d '\"' -f2)" >> $GITHUB_ENV
        echo "DEVICE_SUBTARGET=$(grep CONFIG_TARGET_SUBTARGET .config | cut -d '\"' -f2)" >> $GITHUB_ENV

    - name: ç¼“å­˜å·¥å…·é“¾
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: false
        mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.OPENWRT_PATH }}

    - name: å‡†å¤‡æ„å»ºç¯å¢ƒ
      run: |
        [ -e files ] && mv files $OPENWRT_PATH/files
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE $OPENWRT_PATH/.config

    - name: ä¸‹è½½ä¾èµ–åŒ…
      run: |
        cd $OPENWRT_PATH
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘ OpenWrt å›ºä»¶
      id: compile
      run: |
        cd $OPENWRT_PATH
        echo "ğŸ”¨ ä½¿ç”¨æœ€å¤§çº¿ç¨‹æ•°ç¼–è¯‘: $(nproc)"
        if make -j$(nproc) | tee build.log; then
          echo "âœ… å¤šçº¿ç¨‹ç¼–è¯‘æˆåŠŸ"
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "âš ï¸ å¤šçº¿ç¨‹å¤±è´¥ï¼Œå°è¯•å•çº¿ç¨‹è¯¦ç»†ç¼–è¯‘..."
          if make -j1 V=s | tee -a build.log; then
            echo "âœ… å•çº¿ç¨‹ç¼–è¯‘æˆåŠŸ"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ å•çº¿ç¨‹ç¼–è¯‘å¤±è´¥ï¼Œæ„å»ºç»ˆæ­¢"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
        fi
        echo "DATE=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
        echo "FILE_DATE=$(date '+%Y.%m.%d')" >> $GITHUB_ENV

    - name: ä¸Šä¼ ç¼–è¯‘æ—¥å¿—ï¼ˆæ— è®ºæ˜¯å¦æˆåŠŸï¼‰
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log-${{ env.FILE_DATE }}
        path: ${{ env.OPENWRT_PATH }}/build.log

    - name: æ£€æŸ¥ç£ç›˜ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: ä¸Šä¼  bin ç›®å½•ï¼ˆå¯é€‰ï¼‰
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.OPENWRT_PATH }}/bin

    - name: æ•´ç†æ‰“åŒ…æ’ä»¶æ–‡ä»¶
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        mkdir -p packages
        find $OPENWRT_PATH/bin/packages -type f \( -name "*.ipk" -o -name "*.apk" \) -exec cp {} packages/ \;
        [ "$(ls -A packages)" ] && tar -zcf Packages.tar.gz packages
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

    - name: ä¸Šä¼ å›ºä»¶åˆ° Artifactï¼ˆè°ƒè¯•ç”¨ï¼‰
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SOURCE_REPO }}-firmware-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}

    - name: ä¸Šä¼ å›ºä»¶åˆ° GitHub Release
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: ncipollo/release-action@v1
      with:
        name: R${{ env.DATE }} for ${{ env.FIRMWARE_TAG }}
        tag: ${{ env.FIRMWARE_TAG }}
        allowUpdates: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*
        body: |
          âœ… OpenWrt å›ºä»¶æ„å»ºå®Œæˆï¼
          - ğŸ”— æºç ä»“åº“: ${{ env.REPO_URL }}
          - ğŸŒ± ä½¿ç”¨åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸ§Š å›ºä»¶ç‰ˆæœ¬: ${{ env.FIRMWARE_TAG }}
          - ğŸŒ é»˜è®¤åœ°å€: 192.168.1.1ï¼ˆæˆ–è‡ªå®šä¹‰ï¼‰
          - ğŸ” é»˜è®¤å¯†ç : æ— 
          - ğŸ›  æœ€åä¸€æ¬¡æºç æäº¤è®°å½•:
            ```
