jobs:
  Build:
    runs-on: ubuntu-22.04

    steps:
    - name: æ£€æŸ¥æœåŠ¡å™¨æ€§èƒ½
      run: |
        echo "ç³»ç»Ÿä¿¡æ¯ï¼š"
        lscpu
        free -h
