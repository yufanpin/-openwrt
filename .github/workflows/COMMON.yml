  REPO_BRANCH: 24.10                                 # âœ… ä¿®æ”¹ï¼šåˆ†æ”¯å
  CONFIG_FILE: configs/your.config                  # âœ… ä¿®æ”¹ï¼šé…ç½®æ–‡ä»¶è·¯å¾„
